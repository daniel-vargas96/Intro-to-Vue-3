<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue Mastery</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles.css" />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">

    <div class="nav-bar"></div>

    <div class="cart">Cart({{ total }})</div>
    <div class="product-display">
      <div class="product-container">
        <div class="product-image">
          <img :src="image">
        </div>
        <div class="product-info">
          <h1>{{ product }}</h1>
          <!-- <p v-if="onSale">On Sale</p> -->
          <!-- <p>{{ description }}</p> -->
          <p v-if="inventory > 10">In Stock</p>
          <p v-else-if="inventory <= 10 && inventory >= 0">Only {{ inventory }} left!</p>
          <p v-else>Out of Stock</p>
          <ul>
            <li v-for="detail in details">{{ detail }}</li>
          </ul>
          <!-- <ul>
              <li v-for="size in sizes">{{ size }}</li>
            </ul> -->
          <div class="sock-colors color-circle"
          v-for="variant in variants" :key="variant.id"
          @mouseover="updateImage(variant.image)"
          :style="{ backgroundColor: variant.color }"
          ></div>

          <div class="d-flex justify-content-start align-items-center">
            <button @click="addToCart" :disabled="inventory === 0" :class="{ disabledButton: !inStock }" class="btn btn-success">
              <i class="fas fa-plus"></i>
            </button>
            <p class="m-3">{{ cart }}</p>
            <button @click="subtractToCart" class="btn btn-danger">
              <i class="fas fa-minus"></i>
            </button>

          </div>
          <button @click="addTotal" :disabled="inventory < 0" :class="{ disabledButton: !inStock }" class="btn btn-primary">Add To Cart</button>



        </div>
      </div>
    </div>
  </div>

  <!-- Import Js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
